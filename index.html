<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ativos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="alertContainer"></div>
    <div class="container">
        <h1><span class="icon"><img src="https://cdn-icons-png.flaticon.com/512/12201/12201508.png" alt="Ícone de maleta" class="icon"></span> Gestão de Ativos</h1>
        <form id="equipmentForm">
            <label for="equipment">Equipamento</label>
            <input type="text" id="equipment" required>
            
            <label for="area">Área</label>
            <select id="area" required>
                <option value="">Selecione a área</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Vendas">Vendas</option>
                <option value="Operação">Operação</option>
                <option value="Armazem">Armazém</option>
            </select>
            
            <label for="patrimonio">Patrimônio</label>
            <input type="number" id="patrimonio" required>
            
            <label>
                <input type="checkbox" id="ativarUltimaManutencao" onchange="toggleUltimaManutencao(this)"> Última Manutenção
            </label>
            <div id="ultimaManutencaoWrapper" style="display: none;">
                <label for="ultimaManutencaoInput">Última Manutenção</label>
                <input type="datetime-local" id="ultimaManutencaoInput">
            </div>
            
            <label>
                <input type="checkbox" id="ativarProximaManutencao" onchange="toggleProximaManutencao(this)"> Próxima Manutenção
            </label>
            <div id="proximaManutencaoWrapper" style="display: none;">
                <label for="proximaManutencaoInput">Próxima Manutenção</label>
                <input type="date" id="proximaManutencaoInput">
            </div>
            
            <label for="funcionario">Funcionário</label>
            <select id="funcionario" required>
                <option value="">Selecione o funcionário</option>
            </select>
            
            <div class="button-group">
                <button type="submit" id="submitButton">Cadastrar Equipamento</button>
                <button type="button" id="manageEmployeesButton">Gerir Funcionários</button>
                <button type="button" id="toggleButton">Mostrar Equipamentos <i id="alertIcon" class="fa-solid fa-circle-exclamation" style="display: none;"></i></button>
                <button id="cancelButton" class="button-cancel" style="display: none;">Cancelar</button>
            </div>
        </form>
        <div id="equipmentList" style="display: none;"></div>
    </div>

    <div id="manageEmployeesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Gerir Funcionários</h2>
            <form id="employeeForm">
                <label for="employeeName">Nome do Funcionário</label>
                <input type="text" id="employeeName" required>
                <label for="employeeRegistro">Número de Registro</label>
                <input type="number" id="employeeRegistro" required>
                <button type="submit">Adicionar Funcionário</button>
            </form>
            <ul id="employeeList"></ul>
        </div>
    </div>

    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="customAlertMessage"></p>
            <button id="closeAlertButton">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
